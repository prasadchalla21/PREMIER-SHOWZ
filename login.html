<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>USER ID Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevents scrolling on smaller screens */
            font-family: Arial, sans-serif; /* Set a default font family */
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .navbar {
            background-color: transparent !important; /* Make the navbar background transparent */
            margin-bottom: 20px;
            padding: 20px 0; /* Increased padding */
        }

        .navbar-collapse {
            justify-content: center;
        }

        .navbar-nav .nav-item .nav-link {
            color: white !important;
            font-size: 18px; /* Increased font size */
            margin: 10px; /* Increased margin */
        }

        .login-box {
            max-width: 400px;
            padding: 20px;
            border-radius: 5px;
            z-index: 1;
            background: none; /* Remove the background */
           
            position: relative;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-logo a {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .login-card-body {
            text-align: center;
        }

        .login-box-msg {
            font-size: 18px;
            font-weight: bold;
        }

        /* Added animations */
        .login-box {
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 0.5s ease-out forwards 0.5s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            background-color: #3498db; /* Updated button color */
            color: white;
            border: none;
            padding: 12px 24px; /* Adjusted padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Added box shadow */
        }

        button:hover {
            background-color: #2980b9; /* Darker color on hover */
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <video src="assets/images/pro.mp4" autoplay muted loop></video>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navigation content -->
        <!-- Static navigation items -->
    </nav>

    <div class="login-box">
        <div class="login-logo">
            <a href="login./index.html"><b>USER ID</b> Login</a>
        </div>

        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">PREMIER SHOWZ</p>
                <form action="" method="post">
                    <div class="row">
                        <div class="col-12">
                            <!-- Modified button with an onclick event calling the JavaScript function -->
                            <button type="button" onclick="redirectToIndexPage()">Explore</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript function to redirect -->
    <script>
        function redirectToIndexPage() {
            window.location.href = "http://localhost/movies/index.html";
        }
    </script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
